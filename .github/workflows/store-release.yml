
name: Android Store Release

on:
  workflow_dispatch: {}    # يفعّل زر Run workflow
  push:
    branches: [ main ]
    paths:
      - 'client-android/**'
      - '.github/workflows/store-release.yml'


jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_VERSION: "17"
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode keystore (if provided)
      # احذف سطر if بالكامل لهذه الخطوة
- name: Decode keystore
  run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > release.jks

        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > $HOME/release.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Build storeRelease AAB
        working-directory: client-android
        env:
          ANDROID_KEYSTORE_PATH: ${{ runner.home }}/release.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          ./gradlew :app:clean :app:bundleStoreRelease --stacktrace --no-daemon
          ls -l app/build/outputs/bundle/storeRelease/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: setouta-storeRelease-aab
          path: client-android/app/build/outputs/bundle/storeRelease/*.aab

      - name: Upload to Google Play (Closed testing)
        if: ${{ github.event.inputs.upload_to_play == 'true' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.setouta.assistant
          releaseFiles: client-android/app/build/outputs/bundle/storeRelease/*.aab
          track: internal
          status: draft
