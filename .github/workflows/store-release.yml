name: Android Store Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Decode keystore from secret (no GitHub-level if; check inside bash)
      - name: Prepare keystore
        shell: bash
        env:
          KS_B64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KS_B64" ]; then
            echo "$KS_B64" | base64 -d > "$GITHUB_WORKSPACE/release.jks"
            echo "ANDROID_KEYSTORE=$GITHUB_WORKSPACE/release.jks" >> "$GITHUB_ENV"
            echo "Keystore decoded."
          else
            echo "No ANDROID_KEYSTORE_BASE64 secret found; proceeding (unsigned if build allows)."
          fi

      - name: Build AAB (auto-detect task)
        shell: bash
        env:
          ANDROID_KEYSTORE: ${{ env.ANDROID_KEYSTORE }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          chmod +x ./gradlew
          # قرائة لستة التاسكات وتحديد هل bundleStoreRelease موجودة أم لا
          if ./gradlew :app:tasks --all | grep -q "^bundleStoreRelease"; then
            TASK=":app:bundleStoreRelease"
          else
            TASK=":app:bundleRelease"
          fi
          echo "Using task: $TASK"
          ./gradlew $TASK --stacktrace --no-daemon

      - name: Locate AAB path
        shell: bash
        run: |
          if [ -f app/build/outputs/bundle/storeRelease/app-store-release.aab ]; then
            echo "AAB_PATH=app/build/outputs/bundle/storeRelease/app-store-release.aab" >> $GITHUB_ENV
          elif [ -f app/build/outputs/bundle/release/app-release.aab ]; then
            echo "AAB_PATH=app/build/outputs/bundle/release/app-release.aab" >> $GITHUB_ENV
          else
            echo "Could not find AAB. Available bundle outputs:" 
            ls -R app/build/outputs/bundle || true
            exit 1
          fi
          echo "AAB selected: $AAB_PATH"

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-store-release.aab
          path: ${{ env.AAB_PATH }}
